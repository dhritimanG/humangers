<nav class="navbar navbar-fixed-top">
  <div class="row container-fluid">

    <div class="col-sm-5 hidden-xs">

      <div class="dg-nav-items navbar-text pull-left" style="margin-left: 0px">
        <a [routerLink]="['/user', userId, 'application', wid, 'page', page, 'widget']">
          <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
      </div>

      <div class="dg-nav-items navbar-header pull-left" style="margin-left: 10px;
            margin-top: 5px">
        <a class="navbar-brand">
          <b>Prescription</b>
        </a>
      </div>

    </div>

    <div class="col-sm-7 col-xs-12">

      <div class="dg-nav-items navbar-header pull-left" style="margin-left: 25px;
            margin-top: 5px">
        <a class="navbar-brand">
          <b>Add Drug</b>
        </a>
      </div>

      <div class="dg-nav-items navbar-text pull-right" style="margin-right: 0px">
        <!-- <a (click)="create()"> -->
            <a [routerLink]="['/user', userId, 'application', wid, 'page', page, 'widget']">
          <span class="glyphicon glyphicon-ok"></span>
        </a>
      </div>

    </div>

  </div>

</nav>

<div class="dg-left-pane col-sm-5 hidden-xs">
  <ul class="list-group dg-right-pane-items">
    <div *ngFor="let website of websites">
      <li class="list-group-item">
        <a href="#">
          {{website.applicationName}}
        </a>
        <a [routerLink]="['/user', userId, 'website', website._id]"
           class="pull-right">
          <span class="glyphicon glyphicon-cog"></span>
        </a>
      </li>
    </div>
  </ul>
</div>

<div class="dg-right-pane col-sm-7">
  <form #f="ngForm">
  <div class="dg-right-pane-items">
    <label>Drug Code</label>
    <input placeholder="Drug Code"
           name="name"
           id="name"
           type="text"
           class="form-control"
           ngModel
           required
           #username="ngModel"/>
  </div>

  <div class="dg-right-pane-items">
    <label>Description</label>
    <textarea placeholder="Description"
              name="description"
              id="description"
              type="text"
              class="form-control"
              ngModel
              required
              #username="ngModel"></textarea>
  </div>
  </form>
</div>


<footer class="footer">
  <div class="dg-nav-items container-fluid pull-right">
    <a [routerLink]="['/user']">
      <span class="glyphicon glyphicon-user"></span>
    </a>
  </div>
</footer>
